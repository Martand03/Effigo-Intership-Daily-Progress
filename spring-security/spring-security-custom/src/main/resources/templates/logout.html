<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #4ade80; /* Green color */
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #4ade80;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #38b2ac;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>You have been successfully logged out.</h2>
    <p>Click <a href="/login" th:href="@{/login}">here</a> to go back to the login page.</p>
</div>
</body>
</html>
