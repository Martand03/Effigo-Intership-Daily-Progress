<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form container */
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        /* Form heading */
        h2 {
            font-size: 1.75rem;
            margin-bottom: 20px;
            color: #4ade80;
        }

        /* Label styles */
        label {
            font-size: 1rem;
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        /* Input field styles */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        /* Button styling */
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4ade80;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #38b44a;
        }

        /* Error message */
        div[th\\:if] {
            margin-top: 15px;
            color: red;
            font-size: 0.9rem;
        }

        /* Responsive design */
        @media (max-width: 400px) {
            form {
                width: 100%;
                padding: 20px;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<form th:action="@{/login}" method="post">
    <h2>Please Sign In</h2>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required/><br/>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required/><br/>

    <button type="submit">Login</button>

    <div th:if="${param.error}">
        <p>Invalid username or password.</p>
    </div>
</form>
</body>
</html>
